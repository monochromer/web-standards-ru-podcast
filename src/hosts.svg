<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 576">
	<defs>
		<style>
			:root {
				--color-red: #ffc5d5;
				--color-orange: #ffcab2;
				--color-yellow: #f1d589;
				--color-green: #bbe7a4;
				--color-cyan: #88edda;
				--color-blue: #9de3ff;
				--color-violet: #edc7ff;

				--line-color: #000;
				--back-color: #fff;
				--text-color: #333;

				fill: var(--text-color);
				background-color: var(--back-color);
				font-family: 'Inter', sans-serif;
				font-size: 18px;
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--color-red: #bd8796;
					--color-orange: #bd8b75;
					--color-yellow: #b0954a;
					--color-green: #7da667;
					--color-cyan: #44ac9b;
					--color-blue: #5ea3bd;
					--color-violet: #ac88bd;

					--line-color: #fff;
					--back-color: #333;
					--text-color: #fff;
				}
			}

			.line {
				stroke: var(--line-color);
				stroke-width: 1px;
			}

			.vertical {
				stroke-opacity: 0.1;
			}

			.horizontal {
				stroke-opacity: 0.2;
				stroke-dasharray: 4 4;
			}

			.name {
				dominant-baseline: middle;
				text-anchor: end;
			}

			.path {
				x: calc(
					var(--start-years, 0) * 96px +
					var(--start-months, 0) * 8px
				);
				width: calc(
					var(--path-years, 0) * 96px +
					var(--path-months, 0) * 8px +
					var(--current, 0) * 100%
				);
				height: 32px;
				translate: 208px -16px;
			}
		</style>

		<line
			id="vertical"
			class="line vertical"
			x1="0" y1="0"
			x2="0" y2="576"
		/>
		<line
			id="horizontal"
			class="line horizontal"
			x1="208" y1="0"
			x2="1024" y2="0"
		/>
	</defs>

	<use href="#vertical" x="208"/>
	<use href="#vertical" x="304"/>
	<use href="#vertical" x="400"/>
	<use href="#vertical" x="496"/>
	<use href="#vertical" x="592"/>
	<use href="#vertical" x="688"/>
	<use href="#vertical" x="784"/>
	<use href="#vertical" x="880"/>

	<use href="#horizontal" y="80"/>
	<use href="#horizontal" y="144"/>
	<use href="#horizontal" y="208"/>
	<use href="#horizontal" y="272"/>
	<use href="#horizontal" y="336"/>
	<use href="#horizontal" y="400"/>
	<use href="#horizontal" y="464"/>

	<g transform="translate(16 528)">
		<text x="208">2016</text>
		<text x="304">2017</text>
		<text x="400">2018</text>
		<text x="496">2019</text>
		<text x="592">2020</text>
		<text x="688">2021</text>
		<text x="784">2022</text>
		<text x="880">2023</text>
	</g>

	<g transform="translate(0 80)">
		<text class="name" x="192">
			Вадим Макеев
		</text>
		<rect class="path" style="
			fill: var(--color-red);
			--start-years: 0;
			--current: 1;
		"/>
	</g>

	<g transform="translate(0 144)">
		<text class="name" x="192">
			Алексей Симоненко
		</text>
		<rect class="path" style="
			fill: var(--color-orange);
			--start-years: 0;
			--current: 1;
		"/>
	</g>

	<g transform="translate(0 208)">
		<text class="name" x="192">
			Ольга Алексашенко
		</text>
		<rect class="path" style="
			fill: var(--color-yellow);
			--start-years: 0;
			--path-years: 5;
			--path-months: 9;
		"/>
	</g>

	<g transform="translate(0 272)">
		<text class="name" x="192">
			Мария Просвирнина
		</text>
		<rect class="path" style="
			fill: var(--color-green);
			--start-years: 2;
			--start-months: 1;
			--path-years: 5;
			--path-months: 1;
		"/>
	</g>

	<g transform="translate(0 336)">
		<text class="name" x="192">
			Никита Дубко
		</text>
		<rect class="path" style="
			fill: var(--color-cyan);
			--start-years: 4;
			--current: 1;
		"/>
	</g>

	<g transform="translate(0 400)">
		<text class="name" x="192">
			Андрей Мелихов
		</text>
		<rect class="path" style="
			fill: var(--color-blue);
			--start-years: 5;
			--current: 1;
		"/>
	</g>

	<g transform="translate(0 464)">
		<text class="name" x="192">
			Юля Миоцен
		</text>
		<rect class="path" style="
			fill: var(--color-violet);
			--start-years: 6;
			--current: 1;
		"/>
	</g>
</svg>
